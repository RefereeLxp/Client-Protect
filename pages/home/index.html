<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../../src/css/bar.css"/>
    <link rel="stylesheet" href="../../src/css/main.css"/>
    <link rel="stylesheet" href="../../src/css/index.css"/>
</head>
<body>
<div class="content">
    <!--首页nav-->
    <nav class="index-nav">
        <div class="nav-logo">
            <img src="../../src/image/nav.png" alt=""/>
        </div>
        <div class="language-switch-box">
            <div class="language-switch-btn">
                English
            </div>
        </div>
    </nav>
    <main class="main-index">
        <div class="data-box">
            <div class="data-show">
                <div class="data-show-box">
                    <div class="data-show-meter show-meter-1"></div>
                </div>
                <div class="data-show-box">
                    <div class="data-show-meter show-meter-2"></div>
                </div>
                <div class="data-show-box">
                    <div class="data-show-meter show-meter-3"></div>
                </div>
                <div class="data-show-box">
                    <div class="data-show-meter show-meter-4"></div>
                </div>
            </div>
            <div class="show-logo">
                <div class="show-logo-box">
                    <img src="../../src/image/logo-min.png" alt=""/>
                    <img src="../../src/image/logo.png" alt="" class="rotate-logo"/>
                </div>
            </div>
            <div class="blank-box">

            </div>
        </div>
        <div class="btn-box">
            <div class="btn-box-circle btn-box-circle-1">
                <div class="btn-circle">
                    <div class="btn-circle-info">
                        <img src="../../src/image/circle.png" alt=""/>
                    </div>
                </div>
                <div class="index-btn">
                    <div class="index-btn-info">
                        <div class="index-btn-bg" id="store-btn">
                            设备存库
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-box-circle btn-box-circle-2">
                <div class="btn-circle">
                    <div class="btn-circle-info">
                        <img src="../../src/image/circle.png" alt=""/>
                    </div>
                </div>
                <div class="index-btn">
                    <div class="index-btn-info">
                        <div class="index-btn-bg" id="borrow-btn">
                            借用设备
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-box-circle btn-box-circle-3">
                <div class="btn-circle">
                    <div class="btn-circle-info">
                        <img src="../../src/image/circle.png" alt=""/>
                    </div>
                </div>
                <div class="index-btn">
                    <div class="index-btn-info">
                        <div class="index-btn-bg" id="repay-btn">
                            归还设备
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="other-btn-box">
            <!--<div class="test-box">-->

            <!--</div>-->

        </div>
    </main>
</div>
<div class="float-box">
    <div class="lf-box">
        <div class="class-statistics">
            <div class="class-statistics-info bar-color-1">
                <div class="skillbar-title"><span>今日借用设备数量</span></div>
                <div class="skillbar clearfix" data-percent="45%">
                    <div class="skillbar-bar"></div>
                    <div class="skill-bar-percent">45%</div>
                </div>
            </div>
            <div class="class-statistics-info bar-color-2">
                <div class="skillbar-title"><span>今日存库设备数量</span></div>
                <div class="skillbar clearfix" data-percent="35%">
                    <div class="skillbar-bar"></div>
                    <div class="skill-bar-percent">35%</div>
                </div>
            </div>
            <div class="class-statistics-info bar-color-3">
                <div class="skillbar-title"><span>今日归还设备数量</span></div>
                <div class="skillbar clearfix" data-percent="60%">
                    <div class="skillbar-bar"></div>
                    <div class="skill-bar-percent">60%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="rg-box">
        <div class="other-info">
            <div class="other-btn-info">
                <div class="other-btn-bg">
                    保修电话：1245648668
                </div>
            </div>
            <div class="other-btn-info">
                <div class="other-btn-bg">
                    机号：4545646
                </div>
            </div>
            <div class="other-btn-info">
                <div class="other-btn-bg">
                    版本号：4547543543
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../plugins/jquery.rotate/jquery.rotate.min.js"></script>
<script src="../../src/js/template-main.js"></script>
<script>
    $(document).ready(function(){
        $('.skillbar').each(function(){
            $(this).find('.skillbar-bar').animate({
                width:$(this).attr('data-percent')
            },2000);
        });
    });
</script>
<script>
    $('.btn-box-circle-1 #store-btn').click(function () {
        window.location.href = "../store/store-check.html";
    });
    $('.btn-box-circle-2 #borrow-btn').click(function () {
        window.location.href = "../borrow/borrow-check.html";
    });
    $('.btn-box-circle-3 #repay-btn').click(function () {
        window.location.href = "../repay/repay-scancode.html";
    });

    var logo_img = $('.show-logo-box').find('.rotate-logo'),
        btn_img1=$('.btn-box-circle-1').find('img'),
        btn_img2=$('.btn-box-circle-2').find('img'),
        btn_img3=$('.btn-box-circle-3').find('img');
    img_rotate(logo_img,1);
    img_rotate(btn_img1,-1);
    img_rotate(btn_img2,-1);
    img_rotate(btn_img3,-1);

</script>
</body>
</html>
